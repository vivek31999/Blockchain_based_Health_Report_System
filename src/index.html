<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Patients Information</title>
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">

</head>

<body>
  <div class="container">
    <header>
      <h2 class="text-center header">Patients Information</h2>
    </header>
    <div id="loader">
      <p class="text-center">Loading...</p>
    </div>
    <div id="content">
      <div class="row">
        <div class="col-md-8" id="scroll">
          <div class="card w-75" id="patientsList"></div>
        </div>
        <div class="col-md-4">
          <div id="info-box">
            <div class="details"><h3>Patient Details</h3></div>
            <h3 id="_id"></h3>
            <h3 id="_name"></h3>
            <h3 id="_age"></h3>
            <h3 id="_grp"></h3>
            <h3 id="_status"></h3>
            <h3 id="_treatment"></h3>
            <h3 id="_date"></h3>
          </div>
          <div id="accountAddress"></div>
        </div>
      </div>
    </div>
    <div class="row">
      <button class="btn btn-primary" onclick="showForm()">Add Patient</button>
      <div id="form"></div>
    </div>
  </div>



  <!-- jQuery (necessary for` Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.js"></script>
  <script src="js/app.js"></script>
  <script>
    function showForm() {
      const form = `<form onSubmit='App.addPatient(); return false;'>
      <div class='form-group' row>
        <div class='col-xs-5'>
        <label for='Name'>Add Name :</label>
        <input id='name' class='form-control' type='text' required>
        </div>
        <div class='col-xs-5'>
        <label for='age'>Enter Age:</label>
        <input class='form-control' rows='5' id='age' type='number' required>
        </div>
        <div class='col-xs-5'>
        <label for='bloodgrp'>Enter Blood Group</label>
        <input type='text' id='grp' class='form-control'required>
        </div>
        <div class='col-xs-5'>
        <label for='status'>Enter Health Status</label>
        <input type='text' id='status' class='form-control'required>
        </div>
        <div class='col-xs-5'>
        <label for='status'>Enter Treatment</label>
        <input type='text' id='treatment' class='form-control'required>
        </div>
        <div class='col-xs-5'>
        <label for='date'>Add Date of chekup</label>
        <input class='form-control' type='text' id="date" required>
        <div>
      </div>
      <button class='btn btn-primary' type='submit'>Add</button>
    </form>`;
      document.getElementById("form").innerHTML = form;
    } 
  </script>
</body>

</html>
